name: Build and Release

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build installDist
        if: runner.os != 'Windows'

      - name: Build with Gradle (Windows)
        if: runner.os == 'Windows'
        run: .\gradlew.bat build installDist

      - name: Package Windows Portable
        if: runner.os == 'Windows'
        run: |
          cd WorldPainter/WPGUI/build/install
          7z a ../../../../WorldPainter-Windows-Portable.zip WorldPainter

      - name: Package Linux
        if: runner.os == 'Linux'
        run: |
          cd WorldPainter/WPGUI/build/install
          tar -czvf ../../../../WorldPainter-Linux.tar.gz WorldPainter

      - name: Package macOS
        if: runner.os == 'macOS'
        run: |
          cd WorldPainter/WPGUI/build/install
          zip -r ../../../../WorldPainter-macOS.zip WorldPainter

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WorldPainter-${{ matrix.os }}
          path: |
            WorldPainter-Windows-Portable.zip
            WorldPainter-Linux.tar.gz
            WorldPainter-macOS.zip

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: WorldPainter-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            WorldPainter-Windows-Portable.zip
            WorldPainter-Linux.tar.gz
            WorldPainter-macOS.zip
          draft: true
          prerelease: false
          generate_release_notes: true
