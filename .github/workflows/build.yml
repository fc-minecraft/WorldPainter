name: Build and Release

permissions:
  contents: write

on:
  push:
    branches: ['**']
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false # Если Windows упадет, Mac продолжит собираться
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      # 1. Сборка (Jar файлы)
      - name: Build with Gradle
        run: ./gradlew :WorldPainter:WPGUI:installDist --parallel --build-cache
        if: runner.os != 'Windows'

      - name: Build with Gradle (Windows)
        if: runner.os == 'Windows'
        run: .\gradlew.bat :WorldPainter:WPGUI:installDist --parallel --build-cache

      # 2. Подготовка файлов (ВСЕ В ОДНУ ПАПКУ)
      # Это критически важно, чтобы jpackage не терял зависимости
      - name: Prepare Staging Area
        shell: bash
        run: |
          mkdir -p staging
          # Копируем библиотеки
          cp WorldPainter/WPGUI/build/install/WorldPainter/lib/*.jar staging/
          # Находим имя главного JAR файла
          MAIN_JAR_PATH=$(find WorldPainter/WPGUI/build/libs -name "WPGUI-*.jar" | grep -v "plain" | head -n 1)
          MAIN_JAR_NAME=$(basename "$MAIN_JAR_PATH")
          echo "MAIN_JAR=$MAIN_JAR_NAME" >> $GITHUB_ENV
          
          # Копируем главный JAR тоже в staging
          cp "$MAIN_JAR_PATH" staging/
          
          echo "Staging content:"
          ls -l staging

      # 3. Сборка Windows (С КОНСОЛЬЮ)
      - name: Package Windows
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          jpackage ^
            --type app-image ^
            --dest output ^
            --input staging ^
            --name WorldPainter ^
            --main-jar ${{ env.MAIN_JAR }} ^
            --main-class org.pepsoft.worldpainter.Main ^
            --win-console ^
            --java-options "-Djava.library.path=." ^
            --add-modules ALL-MODULE-PATH

          powershell Compress-Archive -Path output\WorldPainter -DestinationPath WorldPainter-Windows.zip

      # 4. Сборка Linux
      - name: Package Linux
        if: runner.os == 'Linux'
        run: |
          jpackage \
            --type app-image \
            --dest output \
            --input staging \
            --name WorldPainter \
            --main-jar ${{ env.MAIN_JAR }} \
            --main-class org.pepsoft.worldpainter.Main \
            --java-options "-Djava.library.path=." \
            --add-modules ALL-MODULE-PATH
          
          tar -czf WorldPainter-Linux.tar.gz -C output WorldPainter

      # 5. Сборка macOS
      - name: Package macOS
        if: runner.os == 'macOS'
        run: |
          jpackage \
            --type dmg \
            --dest output \
            --input staging \
            --name WorldPainter \
            --main-jar ${{ env.MAIN_JAR }} \
            --main-class org.pepsoft.worldpainter.Main \
            --java-options "-Djava.library.path=." \
            --add-modules ALL-MODULE-PATH

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WorldPainter-${{ matrix.os }}
          path: |
            WorldPainter-Windows.zip
            WorldPainter-Linux.tar.gz
            output/*.dmg

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: needs.build.result == 'success'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          pattern: WorldPainter-*
          merge-multiple: true

      - name: Generate Tag Info
        id: tag_info
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          SAFE_BRANCH=$(echo "${{ github.ref_name }}" | tr '/' '-')
          echo "tag_name=build-${SAFE_BRANCH}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_info.outputs.tag_name }}
          name: Build ${{ github.ref_name }} (${{ github.sha }})
          prerelease: true
          files: |
            WorldPainter-Windows.zip
            WorldPainter-Linux.tar.gz
            *.dmg